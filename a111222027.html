    <section id="section1">

            <div class="center-container">
                <h2 class="poem">
                    在大城市的夜晚，
                    萬家燈火熠熠生輝，如同一顆星星閃爍在地球上。
                    摩天大樓的燈光刺破黑暗，彷彿聚集的夢想和希望，
                    不知多少故事在這個城市的每個街角交織。
                    夜晚的大城市是一場光的盛宴，<br>霓虹燈、街頭攤位、
                    繁忙的夜生活，都在這裡熱情洋溢。我沐浴在城市的夜晚中，
                    感受到這座現代巨城的魅力，不禁為之驚嘆。城市夜晚，
                    充滿了無限的能量和活力，讓人感到生活充滿希望.
                </h2>
